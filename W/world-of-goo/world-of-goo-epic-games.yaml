script:
  installer:
  - extract:
      dst: $CACHE/dxsetup
      file: audio
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: create_prefix
  - task:
      executable: $CACHE/dxsetup/DXSETUP.exe
      prefix: $GAMEDIR
      args: /silent
      arch: win64
      name: wineexec
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: winekill
  - task:
      prefix: $GAMEDIR
      description: Installing dependencies
      app: arial dotnet48
      arch: win64
      name: winetricks
  - copy:
      src: epic
      dst: $CACHE/epic/
  - task:
      executable: msiexec
      prefix: $GAMEDIR
      arch: win64
      args: /i "$CACHE/epic/EpicGamesLauncherInstaller.msi" /q
      exclude_processes: EpicGamesLauncher.exe
      name: wineexec
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: winekill
  game:
    prefix: $GAMEDIR
    args: -opengl
    exe: drive_c/Program Files (x86)/Epic Games/Launcher/Portal/Binaries/Win32/EpicGamesLauncher.exe
    arch: win64
  system:
    env:
      MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
      PULSE_LATENCY_MSEC: 60
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR
      DXVK_HUD: compiler
