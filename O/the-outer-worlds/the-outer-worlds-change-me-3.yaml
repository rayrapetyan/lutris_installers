updated_at: '2019-11-09T08:21:57.139075Z'
draft: false
published: false
published_by: 19464
rating: ''
steamid: 578650
gogid: null
gogslug: ''
humblestoreid: ''
script:
  installer:
  - extract:
      dst: $CACHE/dxsetup
      file: audio
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: create_prefix
  - task:
      prefix: $GAMEDIR
      app: mf
      name: winetricks
  - task:
      prefix: $GAMEDIR
      component: mediafoundation
      cabfile: $HOME/.cache/winetricks/win7sp1/windows6.1-KB976932-X64.exe
      name: install_cab_component
  - task:
      prefix: $GAMEDIR
      component: mf_
      cabfile: $HOME/.cache/winetricks/win7sp1/windows6.1-KB976932-X64.exe
      name: install_cab_component
  - task:
      prefix: $GAMEDIR
      component: mfreadwrite
      cabfile: $HOME/.cache/winetricks/win7sp1/windows6.1-KB976932-X64.exe
      name: install_cab_component
  - task:
      prefix: $GAMEDIR
      component: wmadmod
      cabfile: $HOME/.cache/winetricks/win7sp1/windows6.1-KB976932-X64.exe
      name: install_cab_component
  - task:
      prefix: $GAMEDIR
      component: wmvdecod
      cabfile: $HOME/.cache/winetricks/win7sp1/windows6.1-KB976932-X64.exe
      name: install_cab_component
  - task:
      executable: $CACHE/dxsetup/DXSETUP.exe
      prefix: $GAMEDIR
      args: /silent
      arch: win64
      name: wineexec
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: winekill
  - task:
      prefix: $GAMEDIR
      description: Installing dependencies
      app: arial dotnet48
      arch: win64
      name: winetricks
  - copy:
      src: epic
      dst: $CACHE/epic/
  - task:
      executable: msiexec
      prefix: $GAMEDIR
      arch: win64
      args: /i "$CACHE/epic/EpicGamesLauncherInstaller.msi" /q
      exclude_processes: EpicGamesLauncher.exe
      name: wineexec
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: winekill
  game:
    prefix: $GAMEDIR
    args: -opengl
    exe: drive_c/Program Files (x86)/Epic Games/Launcher/Portal/Binaries/Win32/EpicGamesLauncher.exe
    arch: win64
  system:
    env:
      MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR
      DXVK_HUD: compiler
      __GL_SHADER_DISK_CACHE: 1
    pulse_latency: true
  wine:
    version: lutris-nofshack-4.16-x86_64
    esync: true
    dxvk: true
    overrides:
      mfplat: native,builtin
  files:
  - epic: https://launcher-public-service-prod06.ol.epicgames.com/launcher/api/installer/download/EpicGamesLauncherInstaller.msi
  - audio: https://lutris.net/files/tools/directx-2010.tar.gz
  - mfplat_dll_64: https://lutris.net/files/tools/dll/mfplat/x64/mfplat.dll
