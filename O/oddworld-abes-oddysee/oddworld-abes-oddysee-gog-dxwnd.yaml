script:
  custom-name: Oddworld - Abe's Oddysee - GOG
  game:
    prefix: $GAMEDIR
    args: /r:0
    exe: drive_c/dxwnd/dxwnd.exe
  installer:
  - task:
      prefix: $GAMEDIR
      description: Creating WINE prefix
      arch: win64
      name: create_prefix
  - extract:
      dst: $CACHE
      file: inno
  - execute:
      args: -d "$CACHE" "$oddsetup"
      file: $CACHE/innoextract
  - merge:
      src: $CACHE/app
      dst: $GAMEDIR/drive_c/GOG Games/Abe's Oddysee/
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
