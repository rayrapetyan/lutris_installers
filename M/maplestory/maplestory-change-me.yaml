script:
  game:
    prefix: $GAMEDIR
    exe: drive_c/MapleLegendsHD/MapleLegends.exe
    arch: win32
  installer:
  - task:
      prefix: $GAMEDIR
      app: vcrun6sp6
      arch: win32
      name: winetricks
  - task:
      prefix: $GAMEDIR
      arch: win32
      key: Version
      value: win98
      path: HKEY_CURRENT_USER\Software\Wine\AppDefaults\MapleLegends.exe
      name: set_regedit
  - task:
      prefix: $GAMEDIR
      arch: win32
      key: Version
      value: win98
      path: HKEY_CURRENT_USER\Software\Wine\AppDefaults\MapleLegendsWindowed.exe
      name: set_regedit
  - task:
      executable: setup
      prefix: $GAMEDIR
      arch: win32
      name: wineexec
  - task:
      prefix: $GAMEDIR
      name: winekill
  - task:
      prefix: $GAMEDIR
      arch: win32
      key: Version
      value: winxp
      path: HKEY_CURRENT_USER\Software\Wine
      name: set_regedit
  - rename:
      src: $GAMEDIR/drive_c/windows/system32/ws2_32.dll
      dst: $GAMEDIR/drive_c/windows/system32/ws2_32.dll.bak
  - move:
      src: ws2
      dst: $GAMEDIR/drive_c/windows/system32
  - move:
      src: ws2help
      dst: $GAMEDIR/drive_c/windows/system32
  - move:
      src: ijl15
      dst: $GAMEDIR/drive_c/windows/system32
  wine:
    version: lutris-nofshack-4.18-x86_64
  files:
  - setup: N/A:Select the game's setup file
  - ijl15: N/A:Select ijl15.dll
  - ws2: N/A:Select ws2_32.dll
  - ws2help: N/A:Select ws2help.dll
