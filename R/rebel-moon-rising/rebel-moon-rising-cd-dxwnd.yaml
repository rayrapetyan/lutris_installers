id: 14506
game_id: 28410
game_slug: rebel-moon-rising
name: Rebel Moon Rising
year: 1997
user: legluondunet
runner: wine
slug: rebel-moon-rising-cd-dxwnd
version: CD + DXWND
description: "This script will install \"Rebel Moon Rising\" CD edition with support\
  \ for modern computer configuration.\r\nDuring install please let all options by\
  \ default.\r\nThis script uses different projects:\r\nDxWnd: https://sourceforge.net/projects/dxwnd/\r\
  \nGNU32 tools: http://gnuwin32.sourceforge.net/\r\nMplayer: http://www.mplayerhq.hu/design7/news.html\r\
  \nSox: http://sox.sourceforge.net\r\nThanks to the people who helped us play this\
  \ game in the best conditions."
notes: "- Please report issue concerning this script on my github page:\r\nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
created_at: '2019-07-10T06:04:20.355000Z'
updated_at: '2019-08-14T01:48:49.180893Z'
draft: false
published: true
published_by: 1
rating: ''
steamid: null
gogid: null
gogslug: ''
humblestoreid: ''
script:
  game:
    prefix: $GAMEDIR
    args: /r:0
    exe: drive_c/dxwnd/dxwnd.exe
  installer:
  - task:
      prefix: $GAMEDIR
      description: Preparing Rbel Moon Rising wineprefix...
      arch: win64
      name: create_prefix
  - insert-disc:
      requires: DISK1.ID
  - task:
      executable: $DISC/autorun.exe
      prefix: $GAMEDIR
      description: Running setup of the game. Just proceed and keep all settings at
        their defaults
      name: wineexec
  - extract:
      dst: $GAMEDIR/drive_c/tmp/mplayer/
      file: mp
  - extract:
      dst: $GAMEDIR/drive_c/tmp/bin
      file: gnusox
  - extract:
      dst: $GAMEDIR/drive_c/tmp/
      file: grepbin
  - extract:
      dst: $GAMEDIR/drive_c/tmp/
      file: grepdep
  - move:
      src: script
      dst: $GAMEDIR/drive_c/tmp/
  - task:
      executable: $GAMEDIR/drive_c/windows/syswow64/wineconsole.exe
      prefix: $GAMEDIR
      args: c:\\tmp\\soundtrack.bat
      description: Working to make this game more Linux Wine friendly
      name: wineexec
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
  - write_config:
      data:
        target:
          tflag0: 0
          coord0: 3
          flagi0: 138444804
          flag0: 673194017
          swapeffect0: 0
          flagj0: 4224
          codepage0: 0
          posy0: 50
          posx0: 50
          flagl0: 0
          flagk0: 65536
          path0: C:\Games\Rising\Rmr.exe
          dflag0: 0
          dflagb0: 0
          initts0: 0
          sizx0: 800
          winver0: 0
          sizy0: 600
          maxfps0: 0
          flagq0: 0
          ver0: 0
          startfolder0: C:\Games\Rising\
          flago0: 4194304
          initresw0: 800
          title0: Rebel Moon Rising
          scanline0: 0
          flagg0: 1207959568
          maxddinterface0: 7
          registry0: null
          launchpath0: C:\Games\Rising\Rmr.exe
          lang0: 0
          flagh0: 22
          monitorid0: -1
          flagm0: 65536
          slowratio0: 2
          flagn0: 17825796
          filterid0: 0
          icon0: 
          maxres0: -1
          cdvol0: 100
          initresh0: 600
          renderer0: 3
          country0: 0
          flagp0: 8192
        window:
          expert: 1
          exepath: C:\tmp\CD\
      file: $GAMEDIR/drive_c/dxwnd/dxwnd.ini
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_DWORD
      value: '00000000'
      key: csmt
      path: HKEY_CURRENT_USER\Software\Wine\Direct3D\
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: Y
      key: EAXEnabled
      path: HKEY_CURRENT_USER\Software\Wine\DirectSound
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 0 0 0
      key: background
      path: HKEY_CURRENT_USER\Control Panel\Colors\
  wine:
    Desktop: true
  files:
  - script: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Rebel%20Moon%20Rising/soundtrack.bat
  - dxwnd: https://freefr.dl.sourceforge.net/project/dxwnd/Latest%20build/v2_05_20_build.rar
  - mp: https://freefr.dl.sourceforge.net/project/mplayer-win32/MPlayer%20and%20MEncoder/r38135%2Bgb272d5b9b6/MPlayer-generic-r38135%2Bgb272d5b9b6.7z
  - grepbin: http://downloads.sourceforge.net/gnuwin32/grep-2.5.4-bin.zip
  - grepdep: http://downloads.sourceforge.net/gnuwin32/grep-2.5.4-dep.zip
  - gnusox: https://freefr.dl.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2-win32.zip
