id: 13853
game_id: 1096
game_slug: enclave
name: Enclave
year: 2003
user: legluondunet
runner: wine
slug: enclave-gog-dxwnd
version: GOG + DxWnd
description: "This script will install \"Enclave\" Gog edition with support for modern\
  \ computer configuration.\r\nDuring install please let all options by default.\r\
  \nThis script uses DxWnd: https://sourceforge.net/projects/dxwnd/\r\nThanks to the\
  \ people who helped us play this game in the best conditions."
notes: "- You have to download Enclave Windows setup file from GOG before to launch\
  \ this installer script.\r\n- Nota: The Linux version is a Windows version with\
  \ an old Wine version no longer maintained. In this case they are advantages to\
  \ use directly the Windows version, you could choose the Wine version and personalize\
  \ others Wine options in Lutris interface.\r\n- Enclave has bad controller support.\
  \ Instead I invite you to use a keymapper like Antimicro or sc-controller. You will\
  \ find profiles for x360 and Steam Controller in the \"gamepad profiles\" folder.\r\
  \n- Please report issue concerning this script on my Github page:\r\nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
created_at: '2019-06-01T17:02:33.006000Z'
updated_at: '2019-11-03T21:17:17.932043Z'
draft: false
published: true
published_by: 494
rating: ''
steamid: 253980
gogid: null
gogslug: enclave
humblestoreid: ''
script:
  custom-name: Enclave - GOG
  game:
    prefix: $GAMEDIR
    args: c:\\Enclave\\ENCLAVE.BAT
    exe: drive_c/windows/syswow64/wineconsole.exe
    arch: win64
  installer:
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: create_prefix
  - extract:
      src: setup
      format: gog
      dst: $CACHE
  - merge:
      src: $CACHE/app
      dst: $GAMEDIR/drive_c/Enclave/
  - copy:
      src: menu
      dst: $GAMEDIR/drive_c/Enclave/
  - merge:
      src: gppr
      dst: $GAMEDIR/drive_c/Enclave/gamepad profiles/
  - copy:
      src: gppx360
      dst: $GAMEDIR/drive_c/Enclave/gamepad profiles/
  - copy:
      src: gppsc
      dst: $GAMEDIR/drive_c/Enclave/gamepad profiles/
  - copy:
      src: wpp
      dst: $GAMEDIR/drive_c/
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
  - write_config:
      data:
        target:
          tflag0: 0
          coord0: 3
          flagi0: 138444804
          flag0: 673185825
          swapeffect0: 0
          flagj0: 4224
          codepage0: 0
          posy0: 50
          posx0: 50
          flagl0: 1114112
          faked0: None
          flagk0: 65536
          initx0: 0
          maxx0: 0
          path0: C:\Enclave\Enclave.exe
          dflagb0: 0
          initts0: 0
          sizx0: 800
          minx0: 0
          winver0: 0
          sizy0: 600
          maxfps0: 0
          flagq0: 0
          ver0: 0
          expert: 1
          exepath: C:\Enclave\
          startfolder0: C:\Enclave\
          flago0: 0
          initresw0: 800
          title0: Enclave
          scanline0: 0
          flagg0: 1207959568
          miny0: 0
          dflag0: 0
          maxddinterface0: 7
          lang0: 0
          maxy0: 0
          flagh0: 22
          initresh0: 600
          fakec0: None
          inity0: 0
          monitorid0: -1
          flagm0: 0
          country0: 0
          flagn0: 17825796
          filterid0: 0
          icon0: 
          maxres0: -1
          cdvol0: 0
          launchpath0: C:\Enclave\Enclave.exe
          renderer0: 3
          slowratio0: 2
          flagp0: 8192
      file: $GAMEDIR/drive_c/dxwnd/dxwnd.ini
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: c:\\enclave.bmp
      key: wallpaper
      path: HKEY_CURRENT_USER\Control Panel\Desktop\
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 0 0 0
      key: background
      path: HKEY_CURRENT_USER\Control Panel\Colors\
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 0 0 0
      key: ActiveTitle
      path: HKEY_CURRENT_USER\Control Panel\Colors\
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 88 85 44
      key: GradientActiveTitle
      path: HKEY_CURRENT_USER\Control Panel\Colors\
  - write_file:
      content: 'VID_RENDER=Direct3D8

        XR_SHADOWDECALTEXTURESIZE=2048

        VID_MODE=$RESOLUTION_WIDTH $RESOLUTION_HEIGHT 32 60

        CON_ENABLE=1

        '
      file: $GAMEDIR/drive_c/Enclave/environment.cfg
  - write_file:
      content: 'SUBTITLES_OFF=1

        KB_INGAME_MENU=ESC

        '
      file: $GAMEDIR/drive_c/Enclave/options.cfg
  - execute:
      command: cd "$GAMEDIR/drive_c/Enclave/"; mv __support/app/Sbz1/User.cfg Sbz1/;
        rm -f -r GL RenderSelector gog* webcache.zip __support;
  wine:
    Desktop: true
  files:
  - dxwnd: https://freefr.dl.sourceforge.net/project/dxwnd/Latest%20build/v2_05_16_build.rar
  - menu: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Enclave/ENCLAVE.BAT
  - wpp: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Enclave/enclave.bmp
  - gppr: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Enclave/gamepad%20profiles/enclave_gamepad_readme.html
  - gppx360: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Enclave/gamepad%20profiles/enclave_x360.gamecontroller.amgp
  - gppsc: https://github.com/legluondunet/MyLittleLutrisScripts/raw/master/Enclave/gamepad%20profiles/enclave_steam.sccprofile
  - setup: N/A:Select the GOG setup exe
