script:
  custom-name: Moto Racer 2 - GOG
  game:
    prefix: $GAMEDIR
    args: /r:0
    exe: drive_c/dxwnd/dxwnd.exe
  installer:
  - task:
      prefix: $GAMEDIR
      install_mono: false
      install_gecko: false
      arch: win64
      name: create_prefix
  - task:
      executable: gog
      prefix: $GAMEDIR
      args: /SUPPRESSMSGBOXES /SILENT
      description: Installing...
      name: wineexec
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_DWORD
      value: '00000000'
      key: CSMT
      path: HKEY_CURRENT_USER\Software\Wine\Direct3D\
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
  - input_menu:
      options:
      - us: English
      - fr: "Fran\xE7ais"
      - it: Italian
      - sw: Sweden
      - sp: Spanish
      - gr: Deutch
      description: 'Choose the game''s language:'
      id: LANG
