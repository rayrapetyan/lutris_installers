description: "This script will install \"Moto Racer 1\" GOG edition with support for\
  \ modern computer configuration.\r\nDuring install please let all options by default.\r\
  \nThis script uses DxWnd: https://sourceforge.net/projects/dxwnd/\r\nMany thanks\
  \ to the people who helped us to play this game in the best conditions."
notes: "- x360 gamepad natively supported\r\nKnown issue:\r\n- Multiplayer mode does\
  \ not work and could crash the game\r\n- Please report issue concerning this script\
  \ on my GitHub page:\r\nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
