name: FINAL FANTASY XI
year: 2003
user: khandha
runner: wine
slug: final-fantasy-xi-full-jp
version: Full (JP)
description: Full install of the JP region version of PlayOnline and Final Fantasy
  XI with all expansions. Also configures dgVoodoo+DXVK for better performance.
notes: The graphics settings for the game are configured with a separate utility found
  at "C:\Program Files (x86)\PlayOnline\SquareEnix\FINAL FANTASY XI\Tools\FINAL FANTASY
  XI Config.exe"
created_at: '2019-10-19T16:32:27.999000Z'
