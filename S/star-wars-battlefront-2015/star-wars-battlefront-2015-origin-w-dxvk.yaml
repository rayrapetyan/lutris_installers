id: 12373
game_id: 26227
game_slug: star-wars-battlefront-2015
name: Star Wars Battlefront (2015)
year: 2015
user: cxf
runner: wine
slug: star-wars-battlefront-2015-origin-w-dxvk
version: Origin w/ DXVK
description: Only sets up Origin and DXVK you'll need to download Star Wars Battlefront
  manually.
notes: 'Please read before installing: <a href="https://github.com/lutris/lutris/wiki/Game:-Origin">https://github.com/lutris/lutris/wiki/Game:-Origin</a>'
created_at: '2019-03-14T01:35:38.622000Z'
updated_at: '2019-12-23T19:55:59.972273Z'
draft: false
published: true
published_by: 20548
rating: ''
steamid: null
gogid: null
gogslug: ''
humblestoreid: ''
script:
  installer:
  - task:
      prefix: $GAMEDIR
      description: Creating Wine prefix
      arch: win64
      name: create_prefix
  - execute:
      command: mkdir "$GAMEDIR/swbf-nv-shaders"
  - input_menu:
      options:
      - Not needed for AMD. Ignore this.: AMD
      - ? 'dxgi.customVendorId = 10de

          dxgi.nvapiHack = False'
        : Nvidia
      description: 'Setting DXVK workarounds please choose your GPU:'
      id: GPU
      preselect: Not needed for AMD. Ignore this.
  - write_file:
      content: $INPUT_GPU
      file: $GAMEDIR/dxvk.conf
  - task:
      prefix: $GAMEDIR
      app: nocrashdialog vcrun2017 win7
      arch: win64
      name: winetricks
  - task:
      executable: client
      prefix: $GAMEDIR
      description: Installing Origin... Login window will pop-up and close.
      arch: win64
      args: /silent
      exclude_processes: Origin.exe OriginClientService.exe OriginWebHelperService.exe
        QtWebEngineProcess.exe
      name: wineexec
  - task:
      prefix: $GAMEDIR
      arch: win64
      name: winekill
  - chmodx: updater
  - merge:
      src: updater
      dst: $GAMEDIR/drive_c/Program Files (x86)/Origin
  game:
    prefix: $GAMEDIR
    exe: drive_c/Program Files (x86)/Origin/Origin.exe
    arch: win64
  system:
    env:
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR/swbf-nv-shaders
      DXVK_CONFIG_FILE: $GAMEDIR/dxvk.conf
      DXVK_HUD: 0
    disable_runtime: false
  wine:
    version: lutris-4.20
    overrides:
      nvapi,nvapi64: disabled
      xaudio2_7: native,builtin
    dxvk: true
  files:
  - client: https://origin-a.akamaihd.net/Origin-Client-Download/origin/live/OriginThinSetup.exe
  - updater: https://raw.githubusercontent.com/DrDoctor13/wine-origin-updater/master/updateorigin.sh
