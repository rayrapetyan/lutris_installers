description: "This script will install \"Age of Empires I - Gold edition\" CD with\
  \ support for modern resolution.\r\nDuring install please let all options by default.\r\
  \nThis script uses different projects:\r\nDxWnd: https://sourceforge.net/projects/dxwnd/\r\
  \nGNU32 tools: http://gnuwin32.sourceforge.net/\r\nMplayer: http://www.mplayerhq.hu/design7/news.html\r\
  \nSox: http://sox.sourceforge.net\r\nThanks to the people who contributed to play\
  \ this game in the best conditions."
notes: "- 1.0c update for AOE and 1.0a update for ROR\r\n- Support multilanguage CD\
  \ install: eng, fra, ger, ita, por, spa.\r\n- You will need the CD only one time\
  \ during install\r\n- Please report issue concerning this script on my Github page:\r\
  \nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
