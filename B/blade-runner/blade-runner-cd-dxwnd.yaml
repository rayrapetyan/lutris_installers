script:
  custom-name: Blade Runner - CD - Wine
  game:
    prefix: $GAMEDIR
    args: /r:0
    exe: drive_c/dxwnd/dxwnd.exe
  installer:
  - task:
      prefix: $GAMEDIR
      description: Preparing Blade Runner CD Wineprefix...
      arch: win64
      name: create_prefix
  - insert-disc:
      requires: cd1/outtake1.mix
      description: Please insert Blade Runner CD 1
  - task:
      executable: $GAMEDIR/drive_c/windows/explorer.exe
      args: /desktop=BladeRunner,1024x780 $DISC/autorun.exe
      description: Running setup of the game. Just proceed and keep all settings at
        their defaults. Do not launch the game when asking.
      name: wineexec
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
  - write_config:
      data:
        target:
