notes: "If you have the game installed already in another steam library folder:\r\n\
  \r\n1. Run this installer. When it finishes, -do not- press \"Launch Game\". Press\
  \ Close.\r\n2. In Lutris, right click Wolfenstein>configure>game options\r\n--check\
  \ the box that says \"Do not launch game, only open steam\"\r\n3. Launch the game,\
  \ it will open steam. Login.\r\n4. Add your steam library folder the way you normally\
  \ would and set it as Default\r\n5. In steam, Right click on Wolfenstein>properties>local\
  \ files>verify integrity of files.\r\n6. When it finishes, close/exit steam. Go\
  \ back into lutris and uncheck the \"Do not launch the game, only open Steam\" checkbox.\r\
  \n\r\nNow you can play with your existing install!"
