description: "This script will install \"Indiana Jones and the Emperor's Tomb\" Gog\
  \ edition with support for modern resolution.\r\nDuring install please let all options\
  \ by default.\r\nThis script uses different projects:\r\nDxWnd: https://sourceforge.net/projects/dxwnd/\r\
  \nIJET videos resized from moddb:  https://www.moddb.com\r\ngnuwin32: https://sourceforge.net/projects/gnuwin32/\r\
  \nThanks to the people who contributed to play this game in the best conditions."
notes: "- IJET has insufficient controller support, I invite you to use a keymapper.\
  \ You will find profiles for x360 (Antimicro) and Steam Controller (sc-controller)\
  \ in the \"gamepad profiles\" folder.\r\n- Please report issue concerning this script\
  \ on my Github page:\r\nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
