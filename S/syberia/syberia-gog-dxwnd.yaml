description: "This script will install \"Syberia\" Gog edition with support for modern\
  \ computer configuration.\r\nDuring install please let all options by default.\r\
  \nThis script uses different projects:\r\nDxWnd: https://sourceforge.net/projects/dxwnd/\r\
  \nNircmd: https://www.nirsoft.net/utils/nircmd.html\r\nThanks to the people who\
  \ helped us play this game in the best conditions."
notes: "- This script will use nircmd.exe as a workaround for the black wIndow bug.\r\
  \n- Multilanguage: you will be able to select menus and subtitles language during\
  \ install between english, french, german, spanish or italian.\r\n- Please report\
  \ issue concerning this script on my Github page:\r\nhttps://github.com/legluondunet/MyLittleLutrisScripts/"
