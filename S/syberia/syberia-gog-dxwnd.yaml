      options:
      - en: English
      - fr: French
      - it: Italian
      - sp: Spanish
      - ge: German
      description: 'Please choose language you prefer to display menus and subtitles:'
      id: LANG
      preselect: en
  - chmodx: script
  - execute:
      args: $INPUT_LANG
      file: script
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 0 0 0
      key: background
      path: HKEY_CURRENT_USER\Control Panel\Colors\
