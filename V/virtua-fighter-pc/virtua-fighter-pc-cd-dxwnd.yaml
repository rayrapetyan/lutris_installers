      description: installing Virtua Fighters
      dst: $GAMEDIR/drive_c/SEGA/
  - execute:
      command: cd "$GAMEDIR/drive_c/SEGA/VFPC/"; chmod -R u-x,g-x,o-x,u+X,u+w,g+r
        *;mv vfpc.exe vfpc.ori
  - copy:
      src: start
      dst: $GAMEDIR/drive_c/SEGA/VFPC/
  - copy:
      src: conf
      dst: $GAMEDIR/drive_c/SEGA/VFPC/
