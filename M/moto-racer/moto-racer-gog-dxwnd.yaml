script:
  custom-name: Moto Racer 1 - GOG
  game:
    prefix: $GAMEDIR
    args: /r:0
    exe: drive_c/dxwnd/dxwnd.exe
  installer:
  - task:
      prefix: $GAMEDIR
      install_mono: false
      install_gecko: false
      arch: win64
      name: create_prefix
  - task:
      executable: mr1
      prefix: $GAMEDIR
      args: /SUPPRESSMSGBOXES /SILENT
      description: Installing...
      name: wineexec
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_DWORD
      value: '00000000'
      key: CSMT
      path: HKEY_CURRENT_USER\Software\Wine\Direct3D\
  - extract:
      dst: $GAMEDIR/drive_c/dxwnd
      file: dxwnd
  - input_menu:
      options:
      - us: English
      - fr: "Fran\xE7ais"
      - it: Italian
      - sw: Sweden
      - sp: Spanish
      - gr: Deutch
      description: 'Choose the game''s language:'
      id: LANG
      preselect: us
  - write_config:
      data:
        target:
          tflag0: 0
          coord0: 3
          flagi0: 136347652
          flag0: 673185825
          maxfps0: 8
          flagj0: 4096
          posy0: 50
          posx0: 50
          initresw0: 800
          flagk0: 65536
          path0: C:\GOG Games\Moto Racer\game.EXE
          initts0: 0
          sizx0: 800
          winver0: 1
          sizy0: 600
          swapeffect0: 0
          ver0: 0
          flago0: 0
          flagl0: 0
          title0: Moto Racer 1
          scanline0: 0
          flagg0: 134221968
          maxddinterface0: 7
          dflag0: 0
          launchpath0: C:\GOG Games\Moto Racer\game.EXE -$INPUT_LANG -DoRealLock -OpaqueBlackLevel3
            -TextureSquareOnly -Pal16 -CorrectRatioTextures -NoDither -TextureVideoMem268435456
          flagh0: 534
          monitorid0: -1
          flagm0: 0
          flagn0: 17825796
          filterid0: 0
          icon0: 
          maxres0: -1
          initresh0: 600
          slowratio0: 0
          renderer0: 0
      file: $GAMEDIR/drive_c/dxwnd/dxwnd.ini
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: native,builtin
      key: winmm
      path: HKEY_CURRENT_USER\Software\Wine\DllOverrides\
  - task:
      prefix: $GAMEDIR
      name: set_regedit
      arch: win64
      type: REG_SZ
      value: 0 0 0
      key: background
      path: HKEY_CURRENT_USER\Control Panel\Colors\
  wine:
    Desktop: true
  files:
  - mr1: N/A:Please select the GOG installer
  - dxwnd: https://freefr.dl.sourceforge.net/project/dxwnd/Latest%20build/v2_05_39_build.rar
